<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./阶段项目.css">
    <link rel="stylesheet" href="./icon/iconfont.css">

</head>
<body>
    <div class="wrap">
        <div class="top">
            <div class="back">&lt;</div>
                <div class="location">
                    <i class="iconfont">&#xe72a;</i>
                    <div class="city">位置信息未确定</div>
                </div>
        </div>
        <div class="content">
            <div class="search">
                    <input class="input" type="text" placeholder="请输入你想要搜索的城市"  autofocus="true">
                    <i class="iconfont" style="font-size: 18px;">&#xe6fd;</i>
                    <div class="history">
                        <div>
                            <div class="history-item"></div>
                            <div class="guanbi">×</div>
                        </div>
                        <div>
                            <div class="history-item"></div>
                            <div class="guanbi">×</div>
                        </div>
                        <div>
                            <div class="history-item"></div>
                            <div class="guanbi">×</div>
                        </div>
                        <div>
                            <div class="history-item"></div>
                            <div class="guanbi">×</div>
                        </div>
                        <div>
                            <div class="history-item"></div>
                            <div class="guanbi">×</div>
                        </div>
                    </div>
            </div>
            <div class="content-today" style="display: none;">
                <div class="tempor" style="font-size: 50px;"></div>
                <div class="wether" style="font-size: 30px;"></div>
                <div class="wind"></div>
                <div class="suggestion"></div>
            </div>
            <div class="content-future" style="display: none;">
                <div class="date-future">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="wether-future">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="temper-future">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="content-life" style="display: none;">
                <div>
                    <div>
                        <div class="lifesta"></div>
                        <div class="lifesug"></div>
                        <i class="lifeicon" style="color: rgb(168,215,225);">&#xe952;</i>
                    </div>
                    <div>
                        <div class="lifesta"></div>
                        <div class="lifesug"></div>
                        <i class="lifeicon" style="color: rgb(163,174,224);">&#xe6da;</i>
                    </div>
                </div>
                <div>
                    <div>
                        <div class="lifesta"></div>
                        <div class="lifesug"></div>
                        <i class="lifeicon" style="color: rgb(226,169,199);">&#xe68f;</i>
                    </div>
                    <div>
                        <div class="lifesta"></div>
                        <div class="lifesug"></div>
                        <i class="lifeicon" style="color: rgb(230,217,157);">&#xe684;</i>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav">
            <div class="navbtns">
                <i class="iconfont">&#xe607;</i>
                <div>未来天气</div>
            </div>
            <div class="navbtns">
                <i class="iconfont">&#xe69a;</i>
                <div>今日天气</div>
            </div>
            <div class="navbtns">
                <i class="iconfont">&#xeded;</i>
                <div>生活指数</div>
            </div>
        </div>
    </div>

    <script src="./阶段项目.js" type="text/javascript"></script>

</html>
